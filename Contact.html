<!DOCTYPE html>
 <html lang="en">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="italic">Contact Us</h1>
      
    <form>
      <label>First Name</label>
      <input required type="First Name" id="First Name"name="First Name" placeholder="Ex.Laura">
      <br>
      <label>Last Name</label>
      <input required type="Last Name" id="Last Name" name="Last Name" placeholder="Ex.Gonzalez">
      <br>
      <label>Email</label>
      <input required type="Email" id="Email" name="Email" placeholder="abc@example.com">
      <br>
      <label>Phone Number</label>
      <input required type="Phone Number" id="Phone Number" name="Phone Number" placeholder="123-456-7890">
      <br>
      <label>Message</label>
      <input required type="Message" id="Message" name="Message" placeholder="Type Message">
      <br>
      <button>Submit</button>
    </form>
    <a href= "index.html">Back To Main Page</a>

    <aside>
      <h4>Responses</h4>
      <p>You will hear back from us in 3-7 business days due to covid 19, and understaffing. Thank you for your understanding.</p>
      
    </aside>
    
        
    <footer>
      <p>Copyright. All Rights Reserved</p>
    </footer>
  </body>
</html>
